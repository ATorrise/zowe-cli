defaultProfile: custom-credential-class
configuration:
    type: username-password
    schema:
        type: object
        title: 'Profile Manager Test Profile'
        description: 'user name and password test profile'
        properties:
            username:
                optionDefinition:
                    description: Username
                    type: string
                    name: username
                    required: true
                secure: true
                type: string
            password:
                optionDefinition:
                    description: Password
                    type: string
                    name: password
                    required: true
                secure: true
                type: string
