defaultProfile: null
configuration:
    type: banana
    schema:
        type: object
        title: 'Banana Profile'
        description: 'Banana Profile'
        properties:
            color:
                type: string
                optionDefinition:
                    name: color
                    aliases:
                        - c
                    description: 'The color of the banana.'
                    type: string
                    required: true
            bananaDescription:
                type: string
                optionDefinition:
                    name: banana-description
                    aliases:
                        - bd
                    description: 'A description of the banana'
                    type: string
            mold-type:
                type: string
                optionDefinition:
                    name: mold-type
                    aliases:
                        - mt
                    description: 'The type of mold on the banana if any'
                    type: string
        required:
            - color
